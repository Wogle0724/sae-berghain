<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAE</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Script -->
  <script defer src="./script.js"></script>
</head>
<body class="vignette">
  <div class="wrap">
    <main class="panel" aria-live="polite" aria-atomic="true">
      <p class="line"><span class="type" id="l0"></span></p>
      <p class="line"><span class="type" id="l1"></span></p>
      <p class="line"><span class="type" id="l2"></span></p>
      <p class="line"><span class="type" id="l3"></span></p>
      <p class="line"><span class="type" id="l4"></span></p>

      <p class="line countdown" id="destroy" style="visibility:hidden;">
        <span class="type" id="destroyType">
          THIS MESSAGE WILL BE DESTROYED IN <span id="t" class="count-num">99</span>
        </span>
      </p>

      <noscript><p class="small">Enable JavaScript to view the invite.</p></noscript>
    </main>
  </div>

  <div class="blackout" id="blackout" aria-hidden="true"></div>
</body>
</html>
